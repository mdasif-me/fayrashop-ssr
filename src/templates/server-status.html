<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Status - FayraShop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      animation: fadeIn 0.8s ease-in;
      width: 100%;
    }

    .status-card {
      background: white;
      border-radius: 20px;
      padding: 3rem 4rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .status-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shine 3s infinite;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .status {
      color: #667eea;
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .description {
      color: #666;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .success-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1.5rem;
      gap: 0.5rem;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: #10b981;
      border-radius: 50%;
      animation: blink 2s infinite;
    }

    .success-indicator .text {
      color: #10b981;
      font-weight: 600;
      font-size: 0.95rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @keyframes shine {
      to {
        left: 100%;
      }
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    @media (max-width: 600px) {
      .status-card {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .status {
        font-size: 1rem;
      }

      .icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-card">
      <div class="icon">âœ…</div>
      <h1>Server is Running!</h1>
      <p class="status">All Systems Operational</p>
      <p class="description">
        Welcome to FayraShop API. The server is up and running smoothly.
      </p>
      <div class="success-indicator">
        <span class="dot"></span>
        <span class="text">Active</span>
      </div>
    </div>
  </div>
</body>
</html>
